<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <script src="js/studentEdit.js"></script>
    <script src="js/util.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<nav id="nav">
    <span><a href="./groupList.html">Groups</a></span>
    <span><a href="./studentList.html">Students</a></span>
    <span><a href="./teacherList.html">Teachers</a></span>
    <span id="message" style="color: red;"></span>
</nav>
<h1>Edit Student</h1>
<form id="studentEditForm" name="studentEdit">
    <table>
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td>
                <input id="firstName" name="firstName" type="text" minlength="2" maxlength="40" required/>
                <input id="id" name="id" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input id="lastName" name="lastName" type="text" minlength="2" maxlength="40" required/></td>
        </tr>
        <tr>
            <td><label for="birthDate">Birthdate</label></td>
            <td><input id="birthDate" name="birthDate" type="text" pattern="\d{4}-\d{2}-\d{2}" required/></td>
        </tr>
        <tr>
            <td><label for="phoneNumber">Phone number</label></td>
            <td><input id="phoneNumber" name="phoneNumber" type="text" pattern="(\b(0041|0)|\B\+41)(\s?\(0\))?(\s)?[1-9]{2}(\s)?[0-9]{3}(\s)?[0-9]{2}(\s)?[0-9]{2}\b" required/></td>
        </tr>
        <tr>
            <td><label for="group">Group</label></td>
            <td><select id="group" name="groupID" required></select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
