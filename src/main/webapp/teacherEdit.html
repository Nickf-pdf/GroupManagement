<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <script src="js/teacherEdit.js"></script>
    <script src="js/util.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<nav id="nav">
    <span><a href="./groupList.html">Groups</a></span>
    <span><a href="./studentList.html">Students</a></span>
    <span><a href="./teacherList.html">Teachers</a></span>
    <span id="message" style="color: red;"></span>
</nav>
<h1>Edit Teacher</h1>
<form id="teacherEditForm" name="teacherEdit">
    <table>
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td>
                <input id="firstName" name="firstName" type="text" minlength="2" maxlength="40" required/>
                <input id="id" name="id" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input id="lastName" name="lastName" type="text" minlength="2" maxlength="40" required/></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
